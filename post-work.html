<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Post a Job — Feelancer10</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0077FF,#00E0FF);color:white;margin:0;padding:0;}
    header{position:fixed;top:0;width:100%;background:rgba(0,0,0,0.4);backdrop-filter:blur(10px);display:flex;justify-content:space-between;align-items:center;padding:15px 30px;z-index:10;}
    header a{color:white;margin:0 10px;text-decoration:none;font-weight:500;}
    header a:hover{color:#00E0FF;}
    .container{max-width:600px;margin:120px auto;padding:30px;background:rgba(255,255,255,0.1);border-radius:20px;box-shadow:0 0 20px rgba(0,0,0,0.3);}
    h2{text-align:center;margin-bottom:20px;font-weight:700;}
    label{display:block;margin-top:15px;font-weight:500;}
    input,textarea,select{width:100%;padding:10px;border:none;border-radius:10px;margin-top:5px;font-size:16px;outline:none;}
    button{margin-top:20px;width:100%;padding:12px;background:white;color:#0077FF;border:none;border-radius:30px;font-weight:600;cursor:pointer;transition:0.3s;}
    button:hover{background:#00E0FF;color:white;}
    #msg{margin-top:15px;text-align:center;font-weight:500;}
  </style>
</head>
<body>

  <header>
    <h2>Feelancer10</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="find-work.html">Find Work</a>
      <a href="post-job.html">Post Job</a>
      <a href="chat.html">Messages</a>
      <a href="wallet.html">Wallet</a>
      <a href="profile.html">Profile</a>
      <a id="logout" href="#">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Post a New Project</h2>
    <form id="jobForm">
      <label>Project Title</label>
      <input type="text" id="title" required>

      <label>Budget (₹)</label>
      <input type="number" id="budget" required>

      <label>Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Web Development">Web Development</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Writing">Writing</option>
        <option value="Marketing">Marketing</option>
        <option value="Video Editing">Video Editing</option>
        <option value="Other">Other</option>
      </select>

      <label>Project Description</label>
      <textarea id="description" rows="5" required></textarea>

      <button type="submit">Post Project</button>
      <p id="msg"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTAI93GPDjSYaUTNuRDRD_EaI5KgAKga4",
      authDomain: "feelancer10.firebaseapp.com",
      projectId: "feelancer10",
      storageBucket: "feelancer10.firebasestorage.app",
      messagingSenderId: "493511381411",
      appId: "1:493511381411:web:c095b15d707a758ba08a16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById('logout');
    logoutBtn.onclick = (e)=>{
      e.preventDefault();
      signOut(auth).then(()=>location.href='index.html');
    };

    function filterText(text){
      const block = /(upi|@|insta|instagram|whatsapp|phone|mobile|call|number|paytm|gpay|tez|bank|account|ifsc|qr|send|cash|id|rupee|₹|\d{5,})/gi;
      return text.replace(block, "❌[Blocked]");
    }

    const jobForm = document.getElementById('jobForm');
    const msg = document.getElementById('msg');

    onAuthStateChanged(auth, (user)=>{
      if(!user){ location.href='auth.html'; return; }

      jobForm.addEventListener('submit', async(e)=>{
        e.preventDefault();
        const title = filterText(document.getElementById('title').value.trim());
        const budget = document.getElementById('budget').value;
        const description = filterText(document.getElementById('description').value.trim());
        const category = document.getElementById('category').value;

        if(!title || !budget || !description || !category){
          msg.textContent = "All fields are required!";
          return;
        }

        try{
          await addDoc(collection(db, 'jobs'), {
            title, budget, description, category,
            clientId: user.uid,
            createdAt: serverTimestamp()
          });
          msg.textContent = "✅ Job posted successfully!";
          jobForm.reset();
        } catch(err){
          msg.textContent = "❌ Error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
