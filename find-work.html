<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Find Work — Feelancer10</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077FF, #00E0FF);
      margin: 0;
      color: white;
    }
    header {
      position: fixed;
      top: 0; width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; z-index: 10;
    }
    header a { color: white; margin: 0 10px; text-decoration: none; font-weight: 500; }
    header a:hover { color: #00E0FF; }
    .container {
      max-width: 900px; margin: 120px auto; padding: 20px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, select {
      padding: 10px; border: none; border-radius: 10px; outline: none; width: 100%;
      margin-bottom: 15px; font-size: 16px;
    }
    .job-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin: 15px 0;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .job-card:hover { transform: translateY(-3px); background: rgba(255, 255, 255, 0.15); }
    .job-header { display: flex; justify-content: space-between; align-items: center; }
    .job-title { font-weight: 700; font-size: 18px; }
    .job-category { font-size: 14px; color: #cceeff; }
    .job-description { margin: 10px 0; line-height: 1.5; }
    .chat-btn {
      background: white;
      color: #0077FF;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .chat-btn:hover { background: #00E0FF; color: white; }
    #logout { cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <h2>Feelancer10</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="find-work.html">Find Work</a>
      <a href="post-job.html">Post Job</a>
      <a href="chat.html">Messages</a>
      <a href="wallet.html">Wallet</a>
      <a href="profile.html">Profile</a>
      <a id="logout">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Find Your Next Project</h2>

    <input type="text" id="search" placeholder="Search projects by title or keyword...">
    <select id="filterCategory">
      <option value="">All Categories</option>
      <option value="Web Development">Web Development</option>
      <option value="Graphic Design">Graphic Design</option>
      <option value="Writing">Writing</option>
      <option value="Marketing">Marketing</option>
      <option value="Video Editing">Video Editing</option>
      <option value="Other">Other</option>
    </select>

    <div id="jobsList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTAI93GPDjSYaUTNuRDRD_EaI5KgAKga4",
      authDomain: "feelancer10.firebaseapp.com",
      projectId: "feelancer10",
      storageBucket: "feelancer10.firebasestorage.app",
      messagingSenderId: "493511381411",
      appId: "1:493511381411:web:c095b15d707a758ba08a16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById('logout');
    logoutBtn.onclick = () => { signOut(auth).then(()=>location.href='auth.html'); };

    const jobsList = document.getElementById('jobsList');
    const search = document.getElementById('search');
    const filterCategory = document.getElementById('filterCategory');

    async function loadJobs() {
      jobsList.innerHTML = '<p>Loading jobs...</p>';
      const q = query(collection(db, 'jobs'), orderBy('createdAt', 'desc'));
      const snapshot = await getDocs(q);
      let jobs = [];
      snapshot.forEach(doc => jobs.push({ id: doc.id, ...doc.data() }));
      displayJobs(jobs);

      search.addEventListener('input', () => displayJobs(jobs));
      filterCategory.addEventListener('change', () => displayJobs(jobs));
    }

    function displayJobs(jobs) {
      const term = search.value.toLowerCase();
      const cat = filterCategory.value;
      const filtered = jobs.filter(job =>
        job.title.toLowerCase().includes(term) &&
        (cat === "" || job.category === cat)
      );
      jobsList.innerHTML = filtered.map(job => `
        <div class="job-card">
          <div class="job-header">
            <div>
              <div class="job-title">${job.title}</div>
              <div class="job-category">${job.category}</div>
            </div>
            <div class="job-budget">₹${job.budget}</div>
          </div>
          <div class="job-description">${job.description}</div>
          <button class="chat-btn" onclick="window.location.href='chat.html?client=${job.clientId}'">Chat Now</button>
        </div>
      `).join('') || "<p>No jobs found.</p>";
    }

    onAuthStateChanged(auth, user => {
      if (!user) { location.href = 'auth.html'; return; }
      loadJobs();
    });
  </script>
</body>
</html>
