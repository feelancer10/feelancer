<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Find Work — Feelancer10</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {font-family: 'Poppins', sans-serif; background: linear-gradient(135deg,#0077FF,#00E0FF); color: white;}
    .container {max-width:1000px; margin:100px auto; padding:20px;}
    h1{text-align:center;margin-bottom:30px;}
    .job{background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border-radius:15px;padding:20px;margin-bottom:20px;box-shadow:0 0 20px rgba(0,0,0,0.2);}
    .job h2{margin-bottom:10px;font-weight:700;}
    .job p{margin-bottom:10px;font-size:15px;line-height:1.6;}
    .job .category{font-size:13px;color:#00E0FF;}
    .btn{display:inline-block;background:white;color:#0077FF;padding:8px 20px;border-radius:25px;text-decoration:none;font-weight:600;transition:.3s;}
    .btn:hover{background:#00E0FF;color:#fff;}
    header{position:fixed;top:0;width:100%;background:rgba(0,0,0,0.4);backdrop-filter:blur(10px);display:flex;justify-content:space-between;align-items:center;padding:15px 30px;}
    header a{color:white;margin:0 10px;text-decoration:none;font-weight:500;}
    header a:hover{color:#00E0FF;}
  </style>
</head>
<body>

  <header>
    <h2>Feelancer10</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="find-work.html">Find Work</a>
      <a href="post-job.html">Post Job</a>
      <a href="chat.html">Messages</a>
      <a href="wallet.html">Wallet</a>
      <a href="profile.html">Profile</a>
      <a id="logout" href="#">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h1>Available Jobs</h1>
    <div id="jobsList"></div>
  </div>

  <script type="module">
    // ================== FIREBASE CONFIG ==================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTAI93GPDjSYaUTNuRDRD_EaI5KgAKga4",
      authDomain: "feelancer10.firebaseapp.com",
      projectId: "feelancer10",
      storageBucket: "feelancer10.firebasestorage.app",
      messagingSenderId: "493511381411",
      appId: "1:493511381411:web:c095b15d707a758ba08a16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ================== LOGOUT ==================
    document.getElementById("logout").onclick = (e)=>{
      e.preventDefault();
      signOut(auth).then(()=>location.href="index.html");
    };

    // ================== LOAD JOBS ==================
    const jobsList = document.getElementById('jobsList');

    onAuthStateChanged(auth, async(user)=>{
      if(!user) location.href='auth.html';
      const snapshot = await getDocs(collection(db,'jobs'));
      if(snapshot.empty){
        jobsList.innerHTML = '<p>No jobs available at the moment.</p>';
        return;
      }
      snapshot.forEach(doc=>{
        const job = doc.data();
        const div = document.createElement('div');
        div.classList.add('job');
        div.innerHTML = `
          <h2>${job.title}</h2>
          <p>${job.description}</p>
          <p><strong>Budget:</strong> ₹${job.budget}</p>
          <p class="category">${job.category}</p>
          <a class="btn" data-id="${doc.id}">Apply</a>
        `;
        jobsList.appendChild(div);
      });

      document.querySelectorAll('.btn').forEach(btn=>{
        btn.onclick = async()=>{
          const jobId = btn.getAttribute('data-id');
          try{
            await addDoc(collection(db,'applications'),{
              jobId: jobId,
              freelancerId: user.uid,
              status:'pending',
              createdAt: serverTimestamp()
            });
            alert('Application sent successfully!');
          }catch(err){
            alert('Error: '+err.message);
          }
        };
      });
    });
  </script>
</body>
</html>
