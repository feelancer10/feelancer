<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Messages — Feelancer10</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0077FF,#00E0FF);color:white;overflow:hidden;}
    header{position:fixed;top:0;width:100%;background:rgba(0,0,0,0.4);backdrop-filter:blur(10px);display:flex;justify-content:space-between;align-items:center;padding:15px 30px;z-index:10;}
    header a{color:white;margin:0 10px;text-decoration:none;font-weight:500;}
    header a:hover{color:#00E0FF;}
    .chat-container{max-width:800px;margin:100px auto;padding:20px;height:70vh;display:flex;flex-direction:column;justify-content:space-between;background:rgba(255,255,255,0.1);border-radius:15px;backdrop-filter:blur(8px);box-shadow:0 0 20px rgba(0,0,0,0.3);}
    #messages{flex:1;overflow-y:auto;padding:10px;}
    .msg{margin-bottom:10px;padding:10px;border-radius:10px;max-width:70%;}
    .sent{background:#00E0FF;color:white;margin-left:auto;text-align:right;}
    .received{background:white;color:#0077FF;text-align:left;}
    form{display:flex;gap:10px;margin-top:10px;}
    input{flex:1;padding:10px;border:none;border-radius:25px;outline:none;}
    button{background:white;color:#0077FF;border:none;border-radius:25px;padding:10px 20px;font-weight:600;cursor:pointer;transition:0.3s;}
    button:hover{background:#00E0FF;color:white;}
  </style>
</head>
<body>

  <header>
    <h2>Feelancer10</h2>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="find-work.html">Find Work</a>
      <a href="post-job.html">Post Job</a>
      <a href="chat.html">Messages</a>
      <a href="wallet.html">Wallet</a>
      <a href="profile.html">Profile</a>
      <a id="logout" href="#">Logout</a>
    </nav>
  </header>

  <div class="chat-container">
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTAI93GPDjSYaUTNuRDRD_EaI5KgAKga4",
      authDomain: "feelancer10.firebaseapp.com",
      projectId: "feelancer10",
      storageBucket: "feelancer10.firebasestorage.app",
      messagingSenderId: "493511381411",
      appId: "1:493511381411:web:c095b15d707a758ba08a16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const chatForm = document.getElementById('chatForm');

    // === Logout ===
    document.getElementById('logout').onclick = (e)=>{
      e.preventDefault();
      signOut(auth).then(()=>location.href="index.html");
    };

    // === Word filter to block personal data ===
    function filterText(text){
      const block = /(upi|@|insta|instagram|whatsapp|phone|mobile|call|number|paytm|gpay|tez|bank|account|ifsc|qr|send|cash|id|rupee|₹|\d{5,})/gi;
      return text.replace(block, "❌[Blocked]");
    }

    // === Auth ===
    onAuthStateChanged(auth, (user)=>{
      if(!user) return location.href='auth.html';
      const messagesRef = collection(db,'chats');
      const q = query(messagesRef, orderBy('createdAt'));
      
      // Real-time update
      onSnapshot(q, (snapshot)=>{
        messagesDiv.innerHTML = '';
        snapshot.forEach(doc=>{
          const msg = doc.data();
          const div = document.createElement('div');
          div.classList.add('msg', msg.uid === user.uid ? 'sent':'received');
          div.innerHTML = `<p>${msg.text}</p>`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      // Send message
      chatForm.addEventListener('submit', async(e)=>{
        e.preventDefault();
        let text = filterText(messageInput.value.trim());
        if(text === '') return;
        await addDoc(messagesRef, {
          uid: user.uid,
          text: text,
          createdAt: serverTimestamp()
        });
        messageInput.value = '';
      });
    });
  </script>
</body>
</html>
